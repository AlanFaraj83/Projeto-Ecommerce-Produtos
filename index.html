<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ecommerce Produtos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce Produtos</a>
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content-->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./img/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">Notebook Gamer Acer</h2>
                <span class="price">$1000</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>

             <!-- Box 2 -->
             <div class="product-box">
                <img src="./img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Headset Gamer</h2>
                <span class="price">$150</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="./img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Gamer Chair</h2>
                <span class="price">$200</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>

             <!-- Box 4 -->
             <div class="product-box">
                <img src="./img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Gaming Monitor Asus</h2>
                <span class="price">$600</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>

            <!-- Box 5 -->
            <div class="product-box">
                <img src="./img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">wireless Gaming Mouse</h2>
                <span class="price">$150</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>

             <!-- Box 6 -->
             <div class="product-box">
                <img src="./img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">wireless Earbuds</h2>
                <span class="price">$30</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="./img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Gamer Backpack </h2>
                <span class="price">$40</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>

             <!-- Box 8 -->
             <div class="product-box">
                <img src="./img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Gamer Shirt </h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>

            </div>
        </div>
    </section>
    
</body>
</html>
